<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <header class="navbar">
        <div class="logo">Pod<span>mast</span></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html" class="active">About</a>
            <a href="contact.html">Contact</a>
        </nav>
        <button class="call-btn">Call now</button>
    </header>
    
<section class="contact-page">
    <div class="contact-wrapper">
        <div class="contact-info">
            <span class="tag">Contact Us</span>
            <h1>Letâ€™s build the <br><span class="highlight">future</span> together.</h1>
            <p>Have a question about our ERP systems or interested in joining our growing team? Drop us a message.</p>
            
            <div class="info-item">
                <strong>Email us:</strong>
                <p>hello@podmast.com</p>
            </div>
            <div class="info-item">
                <strong>Visit us:</strong>
                <p>Innovation Drive, Tech City</p>
            </div>
        </div>

        <div class="contact-form-container">
            <form action="#" class="podmast-form">
                <div class="input-row">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="john@company.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Reason for Contact</label>
                    <select id="reason">
                        <option value="general">General Inquiry</option>
                        <option value="business">Business Partnership</option>
                        <option value="career">Join the Team (Careers)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Your Message</label>
                    <textarea rows="6" placeholder="How can we help?"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>

</body>
</html>
